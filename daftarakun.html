<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- My Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">

    <!-- My Style -->
    <link rel="stylesheet" href="assets/cssMurni/daftarakun.css" />

    <title>daftar akun</title>
  </head>
  <body>
    <section class="login d-flex">
      <div class="login-left w-50 h-100">
        <div class="circle"></div>

        <div class="logo">
          <img src="assets/img/logo.png" alt="" />
        </div>

        <img class="hero" src="assets/img/piring.png" alt="piring" />
      </div>

      <div class="login-right w-50 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-6">
            <div class="header">
              <h1>Daftar Akun</h1>
              <p>
                Yuk, mari masuk untuk menemukan resep makanan yang menggugah
                selera!
              </p>
            </div>

            <div class="login-form">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Masukan Email"
              />

              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Masukan Password"
                />

              <label for="konfirmasipassword" class="form-label">konfirmasi Password</label>
              <input
                type="password"
                class="form-control"
                id="konfirmasipassword"
                placeholder="Maasukkan Ulang Password"
              />
              <a href="#" class="text-end d-block">Lupa Password?</a>
              <a href="pilihtoko.html"><button class="btn-login ">Daftar Akun</button></a> 
              <div class="line-form w-100 d-flex align-items-center">
                <div class="line w-50 bg-secondary"></div>
                <div class="mx-2 my-4">Atau</div>
                <div class="line w-50 bg-secondary"></div>
              </div>
              <button class="btn-google bg-image hover-zoom " >
                <img src="assets/img/gmail.png "height="20" width="20" alt="Google">Login dengan Google</button>
                <div class="text-center">
                  <span>Sudah punya akun? <a class="text-decoration-none" href="login.html">Login</a></span>
                </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
